version: '3.1'

services:
  db-mysql:
    image: mysql:5.7
    container_name: mysql-ph-man
    restart: always
    environment:
      MYSQL_DATABASE: ph-man-database
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: ceiba
      MYSQL_PASSWORD: ceiba
    ports:
      - 3306:3306
    expose:
      - 3306
    volumes:
      - mysqldata:/var/lib/mysql
volumes:
  mysqldata:
